<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="#" th:action="@{/save}" th:object="${note}" method="post">
    <table>
        <tr>
            <td>Заголовок:</td>
            <td><input type="text" th:field="*{title}" /></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
        </tr>
        <tr>
            <td>Заметка:</td>
            <td><textarea  th:field="*{body}" cols="40" rows="5"></textarea></td>
            <td th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Note Error</td>
        </tr>
        <tr>
            <td><button type="submit">Сохранить</button></td>
        </tr>
    </table>
</form>


</body>
</html>
